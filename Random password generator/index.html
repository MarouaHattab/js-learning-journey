<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="password-generator">
        <h1>üîê Password Generator</h1>

        <div class="password-display">
          <input
            type="text"
            id="passwordOutput"
            placeholder="Your generated password will appear here"
            readonly
          />
          <button id="copyBtn" class="copy-btn" title="Copy to clipboard">
            üìã
          </button>
        </div>

        <div class="settings">
          <div class="setting-group">
            <label for="passwordLength">Password Length:</label>
            <div class="length-control">
              <input
                type="range"
                id="passwordLength"
                min="4"
                max="50"
                value="12"
              />
              <span id="lengthValue">12</span>
            </div>
          </div>

          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="includeLowercase" checked />
              <label for="includeLowercase">Include Lowercase (a-z)</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="includeUppercase" checked />
              <label for="includeUppercase">Include Uppercase (A-Z)</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="includeNumbers" checked />
              <label for="includeNumbers">Include Numbers (0-9)</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="includeSymbols" checked />
              <label for="includeSymbols">Include Symbols (!@#$%^&*)</label>
            </div>
          </div>

          <div class="button-group">
            <button id="generateBtn" class="generate-btn">
              Generate Password
            </button>
            <button id="clearBtn" class="clear-btn">Clear</button>
          </div>
        </div>

        <div class="password-strength">
          <div class="strength-indicator">
            <span>Password Strength: </span>
            <span id="strengthText">-</span>
          </div>
          <div class="strength-bar">
            <div id="strengthBar" class="strength-fill"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
